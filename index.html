<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲爱的敏儿，生日快乐！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffcce6, #ff99cc);
            color: #8a2d5e;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 初始页面样式 */
        .start-container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .start-title {
            font-size: 2.2rem;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }
        
        /* 生日祝福页面样式 */
        .birthday-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ffcce6, #ff99cc, #ff66b2);
        }
        
        .birthday-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
        }
        
        .birthday-title {
            font-size: 4rem;
            color: #e91e63;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .birthday-subtitle {
            font-size: 2rem;
            color: #ff4081;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .surprise-btn {
            background: linear-gradient(135deg, #ff4081, #e91e63);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .surprise-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }
        
        /* 飘落的文字效果 */
        .falling-text {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            color: #e91e63;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 爱心效果 */
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            opacity: 0;
            animation: heart-float 6s infinite linear;
            z-index: 5;
        }
        
        @keyframes heart-float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 闪烁效果 */
        .twinkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 音乐控制按钮 */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e91e63;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        
        .music-control i {
            font-size: 24px;
        }
        
        /* 蛋糕样式 */
        .cake-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .cake {
            width: 200px;
            height: 120px;
            margin: 0 auto;
            position: relative;
        }
        
        .cake-base {
            width: 180px;
            height: 60px;
            background: #ff8a8a;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: 10px;
        }
        
        .cake-middle {
            width: 150px;
            height: 40px;
            background: #ffb6c1;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 60px;
            left: 25px;
        }
        
        .cake-top {
            width: 120px;
            height: 30px;
            background: #ffc0cb;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 100px;
            left: 40px;
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: #ffeb3b;
            position: absolute;
            bottom: 130px;
            left: 95px;
            border-radius: 5px;
        }
        
        .flame {
            width: 15px;
            height: 25px;
            background: #ff9800;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 170px;
            left: 92.5px;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: scaleY(1);
                opacity: 0.9;
            }
            50% {
                transform: scaleY(1.1);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* 气球样式 */
        .balloons {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 200px;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        .balloon1 {
            background: #ff4081;
            top: 20px;
            right: 30px;
            animation-delay: 0s;
        }
        
        .balloon2 {
            background: #e91e63;
            top: 50px;
            right: 70px;
            animation-delay: 1s;
        }
        
        .balloon3 {
            background: #ad1457;
            top: 10px;
            right: 100px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(5deg);
            }
            50% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }
        
        /* 信件页面样式 */
        .letter-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ffcce6, #ff99cc, #ff66b2);
            padding: 20px;
        }
        
        .letter-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            height: 85vh;
            overflow-y: auto;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        .letter-line {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            text-align: justify;
            text-indent: 2em;
        }
        
        .letter-greeting {
            text-align: left;
            text-indent: 0;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .letter-signature {
            text-align: right;
            margin-top: 60px;
            font-style: italic;
            text-indent: 0;
        }
        
        .letter-date {
            text-align: right;
            margin-top: 40px;
            text-indent: 0;
        }
        
        .letter-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .letter-btn {
            background: linear-gradient(135deg, #ff4081, #e91e63);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .letter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #e91e63;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        .typing {
            white-space: nowrap;
            overflow: hidden;
        }
        
        /* 小惊喜页面样式 - 黑客帝国风格 */
        .surprise-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #000;
            z-index: 1000;
            overflow: hidden;
        }
        
        /* 黑客帝国字符雨效果 - 蓝色闪烁 */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #0ff;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            animation: matrix-fall linear infinite;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        
        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* 爱心边框 */
        .heart-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            z-index: 2;
            pointer-events: none;
        }
        
        .heart-border-piece {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            opacity: 0.8;
            animation: heart-border-pulse 2s infinite;
        }
        
        @keyframes heart-border-pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        
        /* 生日祝福文字 - 金色发光 */
        .matrix-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
            color: #fff;
        }
        
        .matrix-title {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
            animation: matrix-text 3s infinite alternate;
            opacity: 0;
        }
        
        .matrix-subtitle {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
            animation: matrix-text 3s infinite alternate-reverse;
            opacity: 0;
        }
        
        @keyframes matrix-text {
            0% {
                opacity: 0;
                transform: translateY(-20px);
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
            50% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700, 0 0 50px #ffd700;
            }
            100% {
                opacity: 0.8;
                transform: translateY(10px);
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
        }
        
        .close-surprise {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #0ff;
            border: 2px solid #0ff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1020;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0ff;
        }
        
        .close-surprise:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>
<body>
    <!-- 初始页面 -->
    <div class="start-container" id="startContainer">
        <h1 class="start-title">亲爱的敏儿亲启</h1>
        <div class="cake-container">
            <div class="cake">
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
        </div>
        <p style="margin: 20px 0; font-size: 1.1rem;">这是一份特别的生日祝福，请点击下方按钮开启</p>
        <button class="start-btn" onclick="startBirthday()">开启祝福</button>
    </div>
    
    <!-- 生日祝福页面 -->
    <div class="birthday-container" id="birthdayContainer">
        <div class="birthday-message">
            <h1 class="birthday-title">敏儿，生日快乐！</h1>
            <h2 class="birthday-subtitle">24岁，愿所有美好如期而至</h2>
            
            <div class="cake-container">
                <div class="cake">
                    <div class="cake-base"></div>
                    <div class="cake-middle"></div>
                    <div class="cake-top"></div>
                    <div class="candle"></div>
                    <div class="flame"></div>
                </div>
            </div>
            
            <button class="surprise-btn" onclick="showLetter()">查看信件</button>
            <button class="surprise-btn" onclick="createSurprise()">小惊喜</button>
        </div>
        
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
        </div>
        
        <div id="fallingTextContainer"></div>
        <div id="heartsContainer"></div>
        <div id="twinklesContainer"></div>
    </div>
    
    <!-- 信件页面 -->
    <div class="letter-container" id="letterContainer">
        <div class="letter-content" id="letterContent">
            <!-- 信件内容将通过JavaScript动态添加 -->
        </div>
        <div class="letter-controls">
            <button class="letter-btn" onclick="backToBirthday()">返回</button>
            <button class="letter-btn" onclick="replayLetter()">重新播放</button>
        </div>
    </div>
    
    <!-- 小惊喜页面 - 黑客帝国风格 -->
    <div class="surprise-container" id="surpriseContainer">
        <button class="close-surprise" onclick="closeSurprise()">×</button>
        
        <!-- 黑客帝国字符雨 -->
        <div class="matrix-rain" id="matrixRain"></div>
        
        <!-- 爱心边框 -->
        <div class="heart-border" id="heartBorder"></div>
        
        <!-- 生日祝福文字 -->
        <div class="matrix-message">
            <h1 class="matrix-title" id="matrixTitle">敏儿</h1>
            <h2 class="matrix-subtitle" id="matrixSubtitle">生日快乐</h2>
        </div>
    </div>
    
    <!-- 音乐控制按钮 -->
    <div class="music-control" onclick="toggleMusic()">
        <i id="music-icon">♪</i>
    </div>
    
    <!-- 背景音乐 -->
    <audio id="bg-music" loop>
        <source src="Happy birthday.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 音乐控制
        const music = document.getElementById('bg-music');
        const musicIcon = document.getElementById('music-icon');
        let isPlaying = false;
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicIcon.innerHTML = '♪';
            } else {
                music.play().catch(e => {
                    console.log('自动播放被阻止，请手动点击播放');
                });
                musicIcon.innerHTML = '♫';
            }
            isPlaying = !isPlaying;
        }
        
        // 开启生日祝福页面
        function startBirthday() {
            document.getElementById('startContainer').style.display = 'none';
            document.getElementById('birthdayContainer').style.display = 'block';
            
            // 开始播放音乐
            music.play().then(() => {
                isPlaying = true;
                musicIcon.innerHTML = '♫';
            }).catch(e => {
                console.log('自动播放被阻止，等待用户交互');
            });
            
            // 创建飘落的文字
            createFallingText();
            
            // 创建爱心
            createHearts();
            
            // 创建闪烁效果
            createTwinkles();
        }
        
        // 显示信件页面
        function showLetter() {
            document.getElementById('birthdayContainer').style.display = 'none';
            document.getElementById('letterContainer').style.display = 'block';
            
            // 开始显示信件内容
            displayLetter();
        }
        
        // 返回生日祝福页面
        function backToBirthday() {
            document.getElementById('letterContainer').style.display = 'none';
            document.getElementById('birthdayContainer').style.display = 'block';
        }
        
        // 重新播放信件
        function replayLetter() {
            const letterContent = document.getElementById('letterContent');
            letterContent.innerHTML = '';
            displayLetter();
        }
        
        // 信件内容 - 严格按照标准信件格式
        const letterLines = [
            {text: "亲爱的敏儿：", type: "greeting"},
            {text: "见字如晤。", type: "content"},
            {text: "又是一年生辰至，祝福我亲爱的敏儿24岁生日快乐呀！相聚甚少，但心从未有过距离。", type: "content"},
            {text: "但愿嘉陵江的晚风吹来我的祝福，替我多拥抱你。之前用邮件呢，会一点剪辑，现在会一点这个，用这个给你写一个生日祝福。在这个特别的日子里，愿所有的快乐、所有的幸福、所有的温馨、所有的好运都围绕在你身边。愿你的每一天都充满阳光和欢笑，每一刻都被爱包围。", type: "content"},
            {text: "买了一些零食给你，但是不能按时到了，切莫怪罪。可能要明后天到，希望你每天都开心，不开心了就吃两包。冬天要到了，注意保暖，多喝热水，想到热水有时候过于寡淡，啊哈哈哈，就给你买了几包养生茶，不苦的那种，想喝水的时候冲泡两包。多少有点甜的滋味，感觉暖暖的，我觉得甚好，希望你喜欢。其他煽情的话语就不说了，如此安好。", type: "content"},
            {text: "最后还是祝福敏儿生日快乐呀，你是我生命中最美好的礼物。愿我们的故事永远继续，愿你的每一个愿望都能实现。爱你永远！", type: "content"},
            {text: "", type: "content"},
            {text: "", type: "content"},
            {text: "爱你的萍儿", type: "signature"},
            {text: "2025年农历9月初10", type: "date"}
        ];
        
        // 显示信件内容（打字机效果）
        function displayLetter() {
            const letterContent = document.getElementById('letterContent');
            let lineIndex = 0;
            
            function typeLine() {
                if (lineIndex < letterLines.length) {
                    const lineElement = document.createElement('div');
                    const lineData = letterLines[lineIndex];
                    
                    // 根据类型设置不同的样式类
                    if (lineData.type === "greeting") {
                        lineElement.className = 'letter-line letter-greeting';
                    } else if (lineData.type === "signature") {
                        lineElement.className = 'letter-line letter-signature';
                    } else if (lineData.type === "date") {
                        lineElement.className = 'letter-line letter-date';
                    } else {
                        lineElement.className = 'letter-line';
                    }
                    
                    letterContent.appendChild(lineElement);
                    
                    const text = lineData.text;
                    let charIndex = 0;
                    
                    function typeChar() {
                        if (charIndex < text.length) {
                            lineElement.textContent += text.charAt(charIndex);
                            charIndex++;
                            setTimeout(typeChar, 50);
                        } else {
                            lineIndex++;
                            setTimeout(typeLine, 500);
                        }
                    }
                    
                    typeChar();
                }
            }
            
            typeLine();
        }
        
        // 创建飘落的文字
        function createFallingText() {
            const textContainer = document.getElementById('fallingTextContainer');
            const texts = ['H', 'A', 'P', 'P', 'Y', 'B', 'I', 'R', 'T', 'H', 'D', 'A', 'Y', '!'];
            
            texts.forEach((text, index) => {
                setTimeout(() => {
                    const fallingText = document.createElement('div');
                    fallingText.className = 'falling-text';
                    fallingText.textContent = text;
                    fallingText.style.left = Math.random() * 90 + 5 + '%';
                    fallingText.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    fallingText.style.fontSize = (Math.random() * 20 + 30) + 'px';
                    textContainer.appendChild(fallingText);
                    
                    // 移除元素以保持性能
                    setTimeout(() => {
                        fallingText.remove();
                    }, 10000);
                }, index * 300);
            });
            
            // 持续生成文字
            setInterval(() => {
                const text = texts[Math.floor(Math.random() * texts.length)];
                const fallingText = document.createElement('div');
                fallingText.className = 'falling-text';
                fallingText.textContent = text;
                fallingText.style.left = Math.random() * 90 + 5 + '%';
                fallingText.style.animationDuration = (Math.random() * 5 + 5) + 's';
                fallingText.style.fontSize = (Math.random() * 20 + 30) + 'px';
                textContainer.appendChild(fallingText);
                
                // 移除元素以保持性能
                setTimeout(() => {
                    fallingText.remove();
                }, 10000);
            }, 800);
        }
        
        // 创建爱心
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        
        // 创建闪烁效果
        function createTwinkles() {
            const container = document.getElementById('twinklesContainer');
            for (let i = 0; i < 50; i++) {
                const twinkle = document.createElement('div');
                twinkle.className = 'twinkle';
                twinkle.style.left = Math.random() * 100 + '%';
                twinkle.style.top = Math.random() * 100 + '%';
                twinkle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(twinkle);
            }
        }
        
        // 小惊喜功能 - 黑客帝国风格
        function createSurprise() {
            document.getElementById('birthdayContainer').style.display = 'none';
            document.getElementById('surpriseContainer').style.display = 'block';
            
            // 创建黑客帝国字符雨
            createMatrixRain();
            
            // 创建爱心边框
            createHeartBorder();
            
            // 启动文字动画
            startTextAnimation();
        }
        
        // 关闭小惊喜
        function closeSurprise() {
            document.getElementById('surpriseContainer').style.display = 'none';
            document.getElementById('birthdayContainer').style.display = 'block';
        }
        
        // 创建黑客帝国字符雨 - 蓝色闪烁
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const chars = 'HAPPYBIRTHDAY敏儿';
            const columnCount = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${(i / columnCount) * 100}%`;
                column.style.animationDuration = `${Math.random() * 3 + 2}s`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                // 创建字符
                let text = '';
                const charCount = Math.floor(Math.random() * 30) + 20;
                for (let j = 0; j < charCount; j++) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                column.textContent = text;
                container.appendChild(column);
            }
        }
        
        // 创建爱心边框
        function createHeartBorder() {
            const container = document.getElementById('heartBorder');
            const heartPoints = 50; // 爱心上的点数
            
            for (let i = 0; i < heartPoints; i++) {
                const t = (i / heartPoints) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const heartPiece = document.createElement('div');
                heartPiece.className = 'heart-border-piece';
                heartPiece.innerHTML = '❤';
                heartPiece.style.left = `calc(50% + ${x * 3}%)`;
                heartPiece.style.top = `calc(50% + ${-y * 3}%)`;
                heartPiece.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(heartPiece);
            }
        }
        
        // 启动文字动画
        function startTextAnimation() {
            const title = document.getElementById('matrixTitle');
            const subtitle = document.getElementById('matrixSubtitle');
            
            // 重置动画
            title.style.animation = 'none';
            subtitle.style.animation = 'none';
            
            // 触发重新渲染
            void title.offsetWidth;
            void subtitle.offsetWidth;
            
            // 重新应用动画
            title.style.animation = 'matrix-text 3s infinite alternate';
            subtitle.style.animation = 'matrix-text 3s infinite alternate-reverse';
        }
    </script>
</body>
